<ion-content [fullscreen]="true">
  <ion-img width ="180"alt="logo" id="header_logo" src="assets/images/logo.png" class="center"></ion-img>

  <ion-card>
    <ion-card-content>
      <ion-card-title color="success"><p>Already have an account?</p></ion-card-title>
      <ion-button color="success" routerLink="/login"size="full" >Login</ion-button>
    </ion-card-content>
    <ion-card-content>
      <ion-card-title color="success"><p>Doesn't have an account?</p></ion-card-title>
      <ion-button color="success" routerLink="/signup"size="full">Sign Up</ion-button>
    </ion-card-content>
  </ion-card>

</ion-content>
