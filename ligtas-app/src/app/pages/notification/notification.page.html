<ion-header [translucent]="true">
  <ion-toolbar color="success">
    <ion-title>LIGTAS</ion-title>
    <ion-img alt="logo" id="header_logo" height="40" margin-left="20" src="assets/images/logo.png"></ion-img>
    <ion-buttons slot="start">
      <ion-back-button text="Back" icon="caret-back"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item>
      <ion-avatar slot="start">
        <img src="assets/images/vatar.png" class="avatar">
      </ion-avatar>
      <ion-label>
        <h1>Juan Dela Cruz</h1>
        <p>Poblacion East, <span> Alitagtag, Batangas</span></p>
      </ion-label>
    </ion-item>
  </ion-list>
  <h1>Notifications</h1>
<ion-card>
  <ion-card-content>
    <ion-item>
      <ion-icon name="notifications-outline" slot="start" color="success"></ion-icon>
      <ion-label>14-07-2023 12:37 PM</ion-label>
    </ion-item>
    <ion-item>
      <p>Cloudy and breezy; a thunderstorm in parts of the area this afternoon</p>
    </ion-item>
  </ion-card-content>
</ion-card>
<ion-card>
  <ion-card-content>
    <ion-item>
      <ion-icon name="notifications-outline" slot="start" color="success"></ion-icon>
      <ion-label>29-08-2022 9:23 AM</ion-label>
    </ion-item>
    <ion-item>
      <p>Signal #3 sa Batangas. Malakas na hangin ang inaasahan sa loob ng 18 oras. Lahat ay pinag-iingat.</p>
    </ion-item>
  </ion-card-content>
</ion-card>

</ion-content>
