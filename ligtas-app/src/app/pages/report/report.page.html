<ion-header [translucent]="true">
  <ion-toolbar color="success">
    <ion-title>LIGTAS</ion-title>
    <ion-img alt="logo" id="header_logo" height="40" margin-left="20" src="assets/images/logo.png"></ion-img>
    <ion-buttons slot="start">
      <ion-back-button text="Back" icon="caret-back"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1>Report Something</h1>
  <ion-card>
    <ion-item>
      <ion-textarea color="success" label="Type Something here" label-placement="floating" placeholder="Type Something here" 
      fill="outline" rows="20"></ion-textarea>
    </ion-item>
    <ion-button class="but1" color="success" id="present-alert">Send report</ion-button>
    <ion-alert trigger="present-alert" header="Alert" subHeader="Important message" message="Report Successfully Sent!"[buttons]="alertButtons">
    </ion-alert>
      <ion-button class="but2" color="success">Add Photo</ion-button>
  </ion-card>
</ion-content>
